<!DOCTYPE html>
<html>
<head>
<title>The page you were looking for doesn't exist (404)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  html {
    text-align: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    box-sizing: border-box;
    -moz-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    background-color: #222;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  .travolta {
    z-index: -1;
    width: 100vw;
    height: 100vh;
    opacity: 0.3;
    position: absolute;
    top: 0;
    left: 0;
    background: url('https://assets-9gag-fun.9cache.com/s/fab0aa49/033037194a549b0bf83e2ac4ba90706a52a9132e/static/dist/web6/img/404/bg.gif') center center no-repeat;
    background-size: cover;
    background-color: black;
  }

  h1 {
    font-size: 775%;
    padding-top: 25vh;
    margin-bottom: 1vh;
    z-index: 2;
  }

  p {
    font-size: 125%;
  }

  a {
    text-decoration: none;
    color: white;
    z-index: 2;
  }

  a:hover {
    text-decoration: underline;
  }

  .button-container {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    text-decoration: none;
    color: #ffffff;
    font-size: 15px;
    border-radius: 18px;
    width: 147px;
    height: 38px;
    font-weight: bold;
    border: 2px solid #555555;
    transition: 0.3s;
    box-shadow: 0px 6px 0px -2px rgba(67, 145, 209, 1);
    background-color: #ec407a;
  }

  .button:hover {
    box-shadow: 0 0 #fff;
    transform: translateY(1px);
  }

</style>
</head>
<body>

<h1><a>404</a></h1>
<p>Tu as surement trop bu, tu es perdu !</p>
<div class="travolta"></div>
<div class="button-container">
  <button href="" class="button"> Retour au bar </button>
</div>

</body>
</html>
